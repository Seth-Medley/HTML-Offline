<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="color-scheme" content="dark light">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/cotton/64/000000/american-football-helmet--v2.png">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <main>
        <section>
            <div id="doc-wrapper">
                <header id="doc-header">
                <img id="logo-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Tennessee_Volunteers_logo.svg/120px-Tennessee_Volunteers_logo.svg.png">
                <nav>
                  <ul>
                    <li><a href="#welome-section" class="links">Sign-up</a></li>
                    <li><a href="#about-us-section" class="links">About Us</a></li>
                    <li><a href="#" class="links"></a></li>
                    <li><a href="#" class="links"></a></li>
                </ul>
                </nav>
                </header>
                <section class="card" id="welcome-section">
                    <form class="sign-up-form" id="sign-up-form" action="https://www.freecodecamp.com/email-submit">
                        <h2 style="color: rgb(37, 37, 37);">Sign-Up Today!</h2>
                        <label>
                          <input type="email" id="email-input" placeholder="Email" required="" class="user-input">
                        </label>
                        <label>
                          <input type="password" id="password-input" placeholder="Password" required="" class="user-input">
                        </label>
                        <div>
                          <input type="submit" id="submit">
                        </div>
                      </form>
                </section>
                <section class="card" id="about-us-section">
                   <div id="video-wrapper">
                        <h1 class="about-us-title" style="text-align: center;" >About Us</h1>
                        <iframe width="98%" height="315" style="margin-left: 1%; border-radius: 0.5em; box-shadow: 0.2em 0.2em 0.5em black;" src="https://www.youtube.com/embed/9sRI3_Q8cow" frameborder="1"
                          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                   </div>
                </section>
                <footer>
                    <div><p>@Seth Medley</p><p id="yearCreated">(YEAR)</p><p>This project was inspired by</p><a href="https://freecodecamp.org" target="_blank">FreeCodeCamp</a></div>
                </footer>
            </div>
        </section>
    </main>
    <script src="JS/function.js"></script>
</body>
</html>
