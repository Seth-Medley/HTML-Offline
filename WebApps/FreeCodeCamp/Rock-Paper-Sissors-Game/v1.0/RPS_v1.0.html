<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Sissors</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/2168/2168956.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <h1>Rock Paper Sissors</h1>
</header>
<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="result">
    <p>Paper covers rock. You win!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="https://raw.githubusercontent.com/NKShukla/rock-paper-scissors/main/Images/rock.png" alt="rock"></img>
    </div>
    <div class="choice" id="p">
        <img src="https://raw.githubusercontent.com/NKShukla/rock-paper-scissors/main/Images/paper.png" alt="paper"></img>
    </div>
    <div class="choice" id="s">
        <img src="https://raw.githubusercontent.com/NKShukla/rock-paper-scissors/main/Images/scissors.png" alt="sissors"></img>
    </div>
</div>
<p id="action-message">Make your move.</p>
<script src="JS/function.js"></script>
</body>
</html>
