<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">
    <meta name="color-scheme" content="dark light">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/officel/16/000000/person-male.png">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <a href="#footer" style="position: absolute; top:7px;">
            <div class="svg__wrapper" tabindex="0" role="button"
                aria-label="Menu">
                <svg aria-label="Menu" version="1.0" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" stroke="none">
                        <path
                            d="M132 4349 c-47 -14 -109 -79 -123 -131 -23 -89 12 -182 88 -229 l38 -24 2425 0 2425 0 38 24 c21 13 50 42 65 64 23 34 27 52 27 107 0 55 -4 73 -27 107 -15 22 -44 51 -65 64 l-38 24 -2410 2 c-1502 1 -2422 -2 -2443 -8z">
                        </path>
                        <path
                            d="M132 2749 c-47 -14 -109 -79 -123 -131 -23 -89 12 -182 88 -229 l38 -24 2425 0 2425 0 38 24 c21 13 50 42 65 64 23 34 27 52 27 107 0 55 -4 73 -27 107 -15 22 -44 51 -65 64 l-38 24 -2410 2 c-1502 1 -2422 -2 -2443 -8z">
                        </path>
                        <path
                            d="M132 1149 c-47 -14 -109 -79 -123 -131 -23 -89 12 -182 88 -229 l38 -24 2425 0 2425 0 38 24 c21 13 50 42 65 64 23 34 27 52 27 107 0 55 -4 73 -27 107 -15 22 -44 51 -65 64 l-38 24 -2410 2 c-1502 1 -2422 -2 -2443 -8z">
                        </path>
                    </g>
                </svg>
            </div>
            </a>
            <h4 id="Title">[Project Name]</h4>
        </header>
        <section class="starter__page">
            <h1>Front-End Developer</h1>
            <p id="Name">[Name]</p>
        </section>
        <section class="projects__page">
            <h1>Projects</h1>
            <section class="grid__wrapper">
                <div class="grid">
                    <div class="project empty"></div>
                </div>
            </section>
        </section>
        <footer id="footer">
                <section class="grid">
                    <div class="grid__cell">
                        <div class="grid__cell__content">
                            <h3>Social</h3>
                            <a href="https://github.com/Seth-Medley" target="_blank">Github</a>
                            <a href="https://codepen.io/Seth_Medley" target="_blank">Codepen</a>
                            <a href="https://www.facebook.com/seth.medley.1/" target="_blank">Facebook</a>
                            </div>
                    </div>
                    <div class="grid__cell">
                        <div class="grid__cell__content">
                            <h3>Info</h3>
                                <p id="Created">[Date Created]</p>
                                <p id="Updated">[Last Updated]</p>
                                <p id="Email">[Email]</p>
                            </div>
                    </div>
                </section>
                <div><p>@Seth Medley</p><p id="yearCreated">(YEAR)</p><p>This project was inspired by</p><a href="https://freecodecamp.org" target="_blank">FreeCodeCamp</a></div>
        </footer>
    </main>
    <script src="JS/function.js"></script>
</body>
</html>
